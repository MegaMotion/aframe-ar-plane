<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame three.ar.js</title>
    <meta name="description" content="Hello, World! • A-Frame three.ar.js">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-ar/experimental-planes/dist/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene ar>
      <a-box id="ground" material="side:double" opacity="0.1" width="3" height="0.001" depth="3"></a-box>
      <a-box id="onemeter" material="side:double;color:red" opacity="0.1" width="1" height="0.01" depth="1"></a-box>
      <a-sphere id="ball" radius="0.01" position="0 0.005 -0.5"></a-sphere>
      
      <a-camera>
        <a-text id="hud" position="0 0.15 0.25" value="Hi there"></a-text>
      </a-camera>
    </a-scene>
  </body>
</html>
